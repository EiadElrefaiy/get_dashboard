                <div class="col-lg-3">
                    <div class="iq-card text-center">
                       <div class="iq-card-header d-flex justify-content-between" dir="rtl">

                       <div class="iq-card-body">
                          <form>
                            <div class="form-group row align-items-center">

                                      <div class="p-image">
                                         <i class="ri-pencil-line upload-button"></i>
                                         <input id="upload_photo" class="file-upload" type="file" accept="image/*"/>
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="form-group">
                              <select class="form-control" id="selectJob" onchange="jobChanged();">
                                 <option value="0">الوظيفة</option>
                                 <option value="1">مالك</option>
                                 <option value="2">مدير</option>
                                 <option value="3">استقبال</option>
                                 <option value="4">بيانات</option>
                                 <option value="5">شحن</option>
                              </select>
                           </div>
                        </form>
                       </div>
                    </div>

                       </div>
                       <div class="iq-card-body">

                                   <div class="form-group col-md-6">
                                      <input type="text" class="form-control pull-right" id="username" placeholder="اسم الادمن">
                                   </div>
                                   <div class="form-group col-md-6">
                                      <input type="text" class="form-control pull-right" id="phone" placeholder="رقم التليفون">
                                   </div>
                                   <div class="form-group col-md-6">
                                      <input type="text" class="form-control" id="address" placeholder="العنوان">
                                   </div>
                                   <div class="form-group col-md-6">

                                   </div>
                                   <div class="form-group col-md-6">

                                   </div>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <button type="button" onclick="addAdmin();" class="btn btn-primary">اضافة الادمن</button>
                                </div>
                             </form>
                          </div>
